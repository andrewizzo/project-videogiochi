<div class="container-fluid p-0 m-0 d-flex flex-column gap-4">
    <div>
        <app-navbar></app-navbar>
    </div>

    <div class="container-fluid p-0 w-75 d-flex flex-row">
        <div class="mt-5 pt-5">
            <a (click)="goToSetting()" class="fs-4 text-black cursorPointer">
                <img src="../../assets/left-arrow-black.png" alt="left-arrow-black">
                <!-- <span class="font-custom">Indietro</span> -->
            </a>
        </div>
        <div class="mt-5 pt-5 w-100 d-flex justify-content-center align-items-center fs-1">
            <span class="font-custom text-black" >Invia Ticket</span>
        </div>
    </div>
    
    <div class="container bg-black w-75 rounded d-flex flex-column gap-4 p-3">
        
        <div class="d-flex justify-content-center fs-5">
            <textarea rows="13" cols="50" name="ticket" id="ticket" placeholder="Descrivi segnalazione..." class="font-custom w-100"></textarea>

        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success fs-5">
                <span class="font-custom">
                    Invia ticket
                </span>
            </button>
        </div>
    </div>

    <!-- Spinner di caricamento (mostrato quando isLoading Ã¨ true) -->
    <div *ngIf="isLoading" class="spinner-overlay">
        <div class="spinner"></div>
    </div>
</div>
