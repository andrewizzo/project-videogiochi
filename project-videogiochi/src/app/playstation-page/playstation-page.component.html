<div class="d-flex gap-3 flex-column min-vh-100">
    <div>
        <app-navbar></app-navbar>
    </div>

    <div class="container-fluid p-0 ">
        <div class="container d-flex flex-row">
            <div class="mt-5 pt-5">
                <a (click)="goHome()" class="fs-4 text-black cursor-pointer">
                   <img src="../../assets/left-arrow-black.png" alt="left-arrow-black">
                   <!-- <span class="font-custom">Indietro</span> -->
               </a>
           </div>
           <div class="mt-5 pt-5 w-100 d-flex justify-content-center align-items-center fs-1">
               <span class="font-custom text-black">Playstation</span>
           </div>
        </div>
    </div>

    <div>
        <div class="container ">
            <div class="border border-2 border-dark rounded p-3 gradient">
                <input type="text">
                <select name="" id="">Seleziona Categoria</select>
                <select name="" id=""></select>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row p-0 d-flex gx-2 gy-2">
            <div *ngFor="let product of playstationProduct" class="col-lg-4 col-md-6 col-12">
                <button class="border-0 bg-transparent w-100 p-0" (click)="goToDetailProduct(product.id)">
                    <div class="border-custom rounded p-3 d-flex flex-column gap-1 align-items-center">
                        <img [src]="product.image" class="">
                        <div class="fs-4">
                            <span class="font-custom">{{product.name}}</span>
                        </div>
                        <div class="fs-6">
                            <span class="font-custom">{{'€' + product.price}}</span>
                        </div>
                        <div class="fs-6">
                            <span class="font-custom">{{product.condizione}}</span>
                        </div>
                        <div class="fs-6">
                            <span class="font-custom">{{product.category}}</span>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>
    <div class="mt-auto">
        <app-footer></app-footer>
    </div>

    <!-- Spinner di caricamento (mostrato quando isLoading è true) -->
    <div *ngIf="isLoading" class="spinner-overlay">
        <div class="spinner"></div>
    </div>
</div>
