<div class="container-fluid p-0 m-0 d-flex flex-column gap-5">
    <div>
        <app-navbar></app-navbar>
    </div>

    <div class="container w-75">
        <a href="/home" class="fs-4 text-black">
            <img src="../../assets/left-arrow-black.png" alt="left-arrow-black">
            <span class="font-custom">Indietro</span>
        </a>
    </div>
    
    <div class="container w-75 d-flex flex-column gap-4">
        <div class="fs-1 text-center">
            <span class="font-custom">Utente</span>
        </div>

        <div class="bg-black rounded w-100 container p-3">
            <div class="d-flex flex-row justify-content-center align-items-center gap-3 p-3 container">
                <div class="d-flex flex-column w-25">
                    <label for="name" class="w-100 font-custom text-white fs-5">Nome</label>
                    <input type="text" placeholder="Inserisci Nome*" class="font-custom" [(ngModel)]="userName">
                </div>
                <div class="d-flex flex-column w-25">
                    <label for="surname" class="w-100 font-custom text-white fs-5">Cognome</label>
                    <input type="text" placeholder="Inserisci Cognome*" class="font-custom" [(ngModel)]="userSurname">
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center align-items-center gap-3 p-3">
                <div class="d-flex flex-column w-25">
                    <label for="email" class="w-100 font-custom text-white fs-5">Email</label>
                    <input type="text" placeholder="Inserisci Email*" class="font-custom" [(ngModel)]="userEmail">
                </div>
                <div class="d-flex flex-column w-25">
                    <label for="roles" class="w-100 font-custom text-white fs-5">Ruolo</label>
                    <input type="text" placeholder="Inserisci Ruolo*" class="font-custom" [(ngModel)]="userRuolo">
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center align-items-center gap-3 p-3">
                <div class="d-flex flex-column w-25">
                    <label for="password" class="w-100 font-custom text-white fs-5">Password</label>
                    <input type="password" placeholder="Inserisci Password*" class="font-custom text-black" [(ngModel)]="userPassword">
                </div>
                <div class="d-flex flex-column w-25">
                    <label for="name" class="w-100 font-custom text-white fs-5">Data di Nascita</label>
                    <input type="date" class="font-custom text-black">
                </div>
            </div>
            <div class="d-flex flex-row justify-content-end w-75">
                <button class="btn btn-success" (click)="addUser()">
                    <span class="font-custom">Conferma</span>
                </button>
            </div>
        </div>
    </div>
</div>
